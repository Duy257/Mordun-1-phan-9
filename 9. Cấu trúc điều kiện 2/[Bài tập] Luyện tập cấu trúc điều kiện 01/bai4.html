<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('nhập số'), b = prompt('nhập số'), c = prompt('nhập số');
        while(true) {
            if (a > b && a > c) {
                alert(`${a} lớn nhất`)
                break;
            }
            else if (b > a && b > c) {
                alert(`${b} lớn nhất`)
                break;
            }
            else {
                alert(`${c} lớn nhất`)
                break;
            }
        }
    </script>
</body>
</html>
