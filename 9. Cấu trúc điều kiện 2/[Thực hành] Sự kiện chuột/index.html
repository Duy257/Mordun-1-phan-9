<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/1.png" alt="" id="myImg" style="width: 300px; ">
    <p>Click vào để quả bóng chạy sang bên phải</p>
    <button type="button" name="Click" onclick="moveRight()">Click</button>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImg');

        function init() {
        imgObj = document.getElementById('myImg');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        }

        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
